			border: 1px solid #ccc;
			padding: 20px;
			text-align: center;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.profile-pic {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			margin: 0 auto;
			overflow: hidden;
			border: 2px solid #333;
		}

			height: 100%;
